name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  scan_ruby:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.3  # Match your Ruby version directly
          bundler-cache: true

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential libpq-dev

      - name: Scan for Rails security vulnerabilities
        run: bin/brakeman --no-pager || echo "Brakeman found vulnerabilities"

  scan_js:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.3
          bundler-cache: true

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Yarn
        run: npm install -g yarn

      - name: Scan for JavaScript vulnerabilities
        run: bin/importmap audit || echo "JS vulnerabilities found"

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.3
          bundler-cache: true

      - name: Lint Ruby code
        run: bin/rubocop -f github || echo "Lint issues detected"

  test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Install packages
        run: sudo apt-get update && sudo apt-get install -y build-essential git pkg-config google-chrome-stable libpq-dev

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.3
          bundler-cache: true

      - name: Install Chrome Driver for system tests
        run: sudo apt install -y chromium-driver

      - name: Prepare Database
        env:
          RAILS_ENV: test
        run: |
          bin/rails db:setup
          bin/rails db:test:prepare

      - name: Run Tests
        env:
          RAILS_ENV: test
        run: bin/rails test

      - name: Upload Screenshots on Failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots
          path: tmp/screenshots
          if-no-files-found: ignore
